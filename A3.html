<html>
    <body>
        <p>DATE IS</p>
        <p id="p1"></p>
        
              <script>

            var today = new Date();
            
            var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
            document.getElementById("p1").innerHTML=date;
            
            </script>
    </body>
    
    
</html>
